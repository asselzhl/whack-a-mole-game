<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack A Mole!</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <section class="game">
          <div class="game__container _container">
            <h1 class="game__title">whack a mole!</h1>
            <div class="game__info">
              <div class="game__goal">
                <p class="status__text">Goal: <span class="goal">5</span></p>
                <p class="status__text">Time: <span class="goal-time">00:10</span></p>
              </div>
              <div class="game__status status">
                <p class="status__text">Score: <span class="score">0</span></p>
                <p class="status__text">Timer: <span class="timer">00:00</span></p>
              </div>
              <div class="game__controls">
                <button class="game__button start">Start</button>
                <button class="game__button stop">Stop</button>
                <button class="game__button settings"><img src="/svg/settings.svg" alt="settings button"></button>
              </div>
              <div class="settings__modal hide">
                <div class="setting">
                  <div class="setting__label">Level:</div>
                  <div class="setting__options options">
                    <div class="options__item">
                      <input type="radio" name="level" id="easy" value="easy" class="options__input" checked>
                      <label for="easy" class="options__label"><span>Easy</span></label>
                    </div>
                    <div class="options__item">
                      <input type="radio" name="level" id="medium" value="medium" class="options__input">
                      <label for="medium" class="options__label"><span>Medium</span></label>
                    </div>
                    <div class="options__item">
                      <input type="radio" name="level" id="expert" value="expert" class="options__input">
                      <label for="expert" class="options__label"><span>Expert</span></label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="game__result result hide">
              <div class="result__modal">
                <h2 class="result__title"></h2>
                <div class="result__info">
                  <p class="result__text">Level: <span class="result__level"></span></p>
                  <p class="result__text">Score: <span class="result__score">0</span></p>
                </div>
                <button class="result__button">OK</button>
              </div>
            </div>
            <div class="game__board">
              <div class="hole hole1">
                <div class="mole"></div>
              </div>
              <div class="hole hole2">
                <div class="mole"></div>
              </div>
              <div class="hole hole3">
                <div class="mole"></div>
              </div>
              <div class="hole hole4">
                <div class="mole"></div>
              </div>
              <div class="hole hole5">
                <div class="mole"></div>
              </div>
              <div class="hole hole6">
                <div class="mole"></div>
              </div>
              <div class="hole hole7">
                <div class="mole"></div>
              </div>
              <div class="hole hole8">
                <div class="mole"></div>
              </div>
              <div class="hole hole9">
                <div class="mole"></div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container _container">
          <div class="copyright">
            <ul class="copyright__list">
              <li class="copyright__item">Â©</li>
              <li class="copyright__item">2023</li>
              <li class="copyright__item"><a class="copyright__link" href="https://github.com/asselzhl" target="_blank">github</a></li>
            </ul>
          </div>
          <div class="rsschool">
            <a class="rsschool__logo" href="https://rs.school/index.html" target="_blank"><img src="/svg/rss.svg" alt=""></a>
          </div>
        </div>
      </footer>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
